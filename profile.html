<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f0a811511.js" crossorigin="anonymous"></script>
    <title>Facebook Html Css</title>
</head>

<body>
    <nav>
        <div class="left-nav">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="right-nav">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="user-icon" id="online" onclick="settingmenutoggle()">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
        <div class="user-setting">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="setting-menu">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Mubashar Hussain</p>
                        <a href="">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="">
                    <div>
                        <p>Give FeedBack</p>
                        <a href="">Help us to improve new design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="images/setting.png" class="setting">
                    <a href="">Setting and privacy <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/help.png" class="setting">
                    <a href="">Help and Support <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/display.png" class="setting">
                    <a href="">Display and Accessibilty <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/logout.png" class="setting">
                    <a href="">Logout <img src="images/arrow.png" width="10px" alt=""></a>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
